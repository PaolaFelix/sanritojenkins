<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personajes de Sanrio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ff69b4;
        }
        .character-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .character {
            width: 200px;
            margin: 20px;
            text-align: center;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .character h2 {
            color: #ff69b4;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Personajes de Sanrio</h1>
    <div class="character-container">
        <div class="character">
            <h2>Hello Kitty</h2>
        </div>
        <div class="character">
            <h2>My Melody</h2>
        </div>
        <div class="character">
            <h2>Neymar</h2>
        </div>
    </div>
</body>
</html>
